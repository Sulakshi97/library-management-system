	<div class="container">
  <h2 style="text-align: left;">Sign up</h2>
    <h5 style="text-align: left;">Already have an Account? <a href="Signin.html"> Sign in here </a></h5>
    <br>

  <form>
    <div class="form-group">
      <label for="text">First name</label>
      <input type="text" class="form-control" id="name" placeholder="Your First name" style="width: 250px">
    </div>
    <br>

    <div class="form-group">
      <label for="text">Last name</label>
      <input type="text" class="form-control" id="name" placeholder="Your Last name" style="width: 250px">
    </div>
    <br>

    <div class="form-group">
      <label for="text">Registraion number</label>
      <input type="text" class="form-control" id="reg number" placeholder="Eg: 2018/ASB/24" style="width: 210px">
    </div>
    <br>

    <div class="form-group">
      <label for="email">Your E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="Eg: abc@gmail.com" style="width: 210px">
    </div>
    <br>

    <div class="form-group">
      <label for="text">mobile number</label>
      <input type="text" class="form-control" id="mob. number" placeholder="07XXXXXXXX" style="width: 210px">
    </div>
    <br>

    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="Password" placeholder="Enter a Password" style="width: 210px">
    </div>
    <br>

    <div class="form-group">
      <label for="pwd">Re-enter password</label>
      <input type="password" class="form-control" id="Password" placeholder="Confirm your password" style="width: 210px">
    </div>
    <br>

    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> I agree to the terms and conditions as set out by the user agreement.
      </label>
    </div>
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
